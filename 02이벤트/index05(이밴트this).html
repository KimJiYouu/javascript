<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="check(this)">버튼의 이벤트</button> <!-- this 태그자신 -->

    <script>
        function check(a) { //a는 태그
            console.log(a);
            console.log(a.innerHTML); //태그 사이의 문자열 얻기

            a.innerHTML = "얍!";
        }
    </script>


    <button id="btn">이벤트 함수 안에서 this</button>

    <script>

        //js에서 this의 의미 - 선언된 위치에 따라서 달라진다. (렉시컬 스코프)

        var x = 1;
        function xxx() {
            console.log(this);
            console.log(x); //지역변수 x
            console.log(this.x); // 전역변수 x
        }
        xxx(); //window(최상위 객체)

        //이벤트 함수 안에서 this
        var btn = document.getElementById("btn");

        btn.onclick = function() {
            console.log(this); // this => 태그 자기자신
        }
    </script>
</body>
</html>
