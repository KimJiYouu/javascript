<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>이벤트 객체 - 이벤트가 발생되면, 함수 안으로 자동으로 이벤트 객체를 전달한다</h3>

    <button id="btn">이벤트객체 확인</button>

    <script>
        var btn = document.getElementById("btn");
        btn.onclick = function(e) {
            //console.log(event); //이벤트에 관련한 정보(첫번째 매개변수로 넣어주도록 약속되어있음)
            console.log(e);
            console.log(e.target); //이벤트가 실제 동작한 태그
        }
    </script>




    <h3>버튼으로 눌러서 처리하는 게 아니라, 동일한 태그 여러개에 대해서 즉시 반영</h3>

    <p class="title"></p>

    <ul class="box">
        <li>1. Charile</li>
        <li>2. Lola</li>
        <li>3. Lauren</li>
        <li>4. Don</li>
        <li>5. Mina</li>
    </ul>

    <script>
        //반복문으로 다중이벤트 걸기 - 좋은방법 x (태그가 여러개면 이벤트도 여러개)
        var li = document.querySelectorAll(".box > li");
        //console.log(li[0]);
        for(var i = 0; i < li.length; i++) {
            // (function (a) {
            //     li[a].onclick = function() {
            //         console.log(a);
            //     }
            // })(i);
        li[i].onclick = function() {
            //console.log(this);
            //console.log(event.target);

            document.querySelector(".title").innerHTML = event.target.innerHTML;
        }
        }

        
    </script>
</body>
</html>
