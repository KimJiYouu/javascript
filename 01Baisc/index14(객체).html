<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //JS 에서 객채는 { }로 표기하고, 자바의 맵과 같다
        var person = {name: 'charlie', age: '20', arr: [1,2,3]};
        console.log(typeof person);

        //JS {}에 접근하는 두가지 방식
        // . 으로 접근
        console.log(person.name);
        console.log(person.age);
        console.log(person.arr); 
        console.log(person.arr[0]); //arr의 0번째 값
        
        //객체['키']
        console.log(person['name']);
        console.log(person['age']);
        console.log(person['arr']);
        console.log(person['arr'][0]);

        console.log('------------------------------------');

        //객체 안에 객체
        var exam = {kor: 30, eng: 40};
        var park = {name: 'charlie', age: 20, exam: exam}; //객체 안에 객체가 들어갈 수 있음

        console.log(park['exam']);
        console.log(park['exam']['kor']);


        //객체 안에 함수
        var obj = {
            func: function() {
                console.log('호출됨')
            }
        }; //객체 안에 함수가 들어갈 수 있음
        
        obj['func']();
        obj.func();

        //리스트 안에 객체
        var arr = [
            {id: 1, name: 'charlie'},
            {id: 2, name: 'lola'},
            {id: 3, name: 'lauren'}
        ];
        console.log(arr);

        //반복문으로 id와 name출력
        for(var i = 0; i < arr.length; i++){
            console.log(arr[i].id);
            console.log(arr[i]['name']);
        }
        for(var x in arr){
            
        }

    </script>
</body>
</html>
