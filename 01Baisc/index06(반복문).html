<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var a = 1;
        while(a <= 10){
            console.log(a);
            a++;
        }

        for(var i = 1; i <= 10; i++){
            console.log(i);
        }

        console.log('-----------------------');
        var arr = [1,2,3,4,5];

        for(var i = 0; i < arr.length; i++){
            console.log(arr[i]);
        }

        console.log('-----------------------');
        //빈 배열에 1~10까지 값 저장
        var arr2 = [];
        //var arr2 = new Array(0);
        for(var i = 1; i <= 10; i++){
            arr2.push(i); //add
        }
        console.log(arr2);

        console.log('----------------------');

        for(var i in arr2) { //1,2.3,4...
            console.log('인덱스값:', i);
            console.log('값:', arr2[i]);
        }

        var obj = {'1': 'charlie', '2': 'lola'}; //자바 map == js 객체
        for(var i in obj){
            console.log(i); //키
            console.log(obj[i]); //값
        }
    </script>
</body>
</html>
