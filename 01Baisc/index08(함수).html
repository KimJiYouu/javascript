<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        이름(); //호이스팅 - 선언적 함수에서만 가능
        var result = func(1,2);
        console.log(result);

        function 이름() {
            console.log('함수 호출');
        }

        function func(a,b) { // 매개변수
            return a + b; //리턴이 필요할 때 적으면 됨
        }

        //함수를 변수에 저장할 수 있다.
        var a = func;
        console.log(a);
        console.log(a(3, 7));

        
    </script>
</body>
</html>
