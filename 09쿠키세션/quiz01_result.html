<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>최신 관심 목록</h3>
    <div class="cartList">

    </div>

    <script>
        
        (function getSession() {
            var cartList = document.querySelector(".cartList");
            var cimg = document.createElement("img");
            cimg.src = localStorage.getItem("img");
            cimg.style.width = '300px';
            cartList.appendChild(cimg);

            if(localStorage.length == 2) {

                var cimg2 = document.createElement("img");
                cimg2.src = localStorage.getItem("img2");
                cimg2.style.width = '300px';
                cartList.appendChild(cimg2);
            }
            
        })();
    </script>

</body>
</html>
