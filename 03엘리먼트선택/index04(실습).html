<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>
	    예약버튼 클릭시 좌석이 최소 한 개이상 체크되어있지 않다면 <br>
        경고창을 띄우는 코드를 작성하세요.<br>
        또한 체크된 태그의 값은 JSON형태의 문자열로 포장해보세요
	</h3>
	
    <form>
        좌석:
        <input type="checkbox" name="seat" value="1" onclick="ch(this)">1
        <input type="checkbox" name="seat" value="2" onclick="ch(this)">2
        <input type="checkbox" name="seat" value="3" onclick="ch(this)">3
        <input type="checkbox" name="seat" value="4" onclick="ch(this)">4
        <input type="checkbox" name="seat" value="5" onclick="ch(this)">5
        <input type="checkbox" name="seat" value="6" onclick="ch(this)">6
        <input type="checkbox" name="seat" value="7" onclick="ch(this)">7
        <br>
        <button type="button" id="btn">예약</button>
    </form>

    <script>
      var seat = [];

      function ch(aaa) {
        seat.push(aaa.value);
      }

      var btn = document.getElementById("btn");
      btn.onclick = function() {
        if(seat.length === 0) {
            alert("하나 이상 선택하세요")
        } else {
          var obj = JSON.stringify({data: seat});
           console.log(obj);
        }
      }

    </script>
</body>
</html>
